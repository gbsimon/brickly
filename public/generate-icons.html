<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator - Brickly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .icon-item {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Brickly Icon Generator</h1>
  <p>This tool generates placeholder icons for PWA testing. Click "Generate Icons" to create all required sizes.</p>
  
  <button onclick="generateIcons()">Generate Icons</button>
  <button onclick="downloadAll()">Download All Icons</button>
  
  <div id="icons" class="icon-grid"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512, 180];
    const icons = {};

    function generateIcons() {
      const container = document.getElementById('icons');
      container.innerHTML = '';
      icons = {};

      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // Draw background
        ctx.fillStyle = '#3b82f6';
        ctx.fillRect(0, 0, size, size);

        // Draw text "BB"
        ctx.fillStyle = 'white';
        ctx.font = `bold ${size * 0.3}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('BB', size / 2, size / 2);

        // Store canvas
        const name = size === 180 ? 'apple-touch-icon' : `icon-${size}x${size}`;
        icons[name] = canvas;

        // Display
        const div = document.createElement('div');
        div.className = 'icon-item';
        div.innerHTML = `
          <canvas width="${size}" height="${size}" style="max-width: 100px; height: auto;"></canvas>
          <p>${name}.png</p>
        `;
        div.querySelector('canvas').getContext('2d').drawImage(canvas, 0, 0);
        container.appendChild(div);
      });
    }

    function downloadCanvas(canvas, filename) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    function downloadAll() {
      if (Object.keys(icons).length === 0) {
        alert('Please generate icons first!');
        return;
      }

      Object.keys(icons).forEach(name => {
        setTimeout(() => {
          downloadCanvas(icons[name], `${name}.png`);
        }, 100 * Object.keys(icons).indexOf(name));
      });
    }

    // Auto-generate on load
    window.onload = generateIcons;
  </script>
</body>
</html>
